<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Zulu Name Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #zulu-name {
      font-size: 40px;
      margin: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    .options button {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      background: white;
      cursor: pointer;
    }

    .options button:hover {
      background: #e0e0e0;
    }

    #score, #result {
      font-size: 20px;
      margin-top: 20px;
    }

    #replay {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="options" id="options"></div>
  <div id="score">Score: 0/0</div>

      { zulu: "Njabulo", english: "Happy" }
     ];

    let score = 0;
    let questionCount = 0;
    let correctAnswer = "";

    // Function to shuffle the answers
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Load a random question
    function loadQuestion() {
      const questionSet = shuffle([...zuluNames]).slice(0, 4);
      const chosenName = questionSet[Math.floor(Math.random() * 4)];

      document.getElementById("zulu-name").textContent = chosenName.zulu;
      correctAnswer = chosenName.english;

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";

      // Adding the options
      questionSet.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item.english;
        btn.onclick = () => checkAnswer(item.english);
        optionsContainer.appendChild(btn);
      });
    }

    // Check if the player's answer is correct
    function checkAnswer(answer) {
      questionCount++;
      if (answer === correctAnswer) {
        score++;
        document.getElementById("result").textContent = "âœ… Correct!";
      } else {
        document.getElementById("result").textContent = `âŒ Wrong! The correct answer is "${correctAnswer}".`;
      }

      document.getElementById("score").textContent = `Score: ${score}/${questionCount}`;

      if (questionCount >= 10) {
        endGame();
      } else {
        setTimeout(() => {
          document.getElementById("result").textContent = "";
          loadQuestion();
        }, 1000);
      }
    }

    // End the game and show the result
    function endGame() {
      const result = document.getElementById("result");
      if (score >= 8) {
        result.textContent = `ðŸŽ‰ You win! Final score: ${score}/10`;
      } else {
        result.textContent = `ðŸ˜¢ You lose! Final score: ${score}/10`;
      }
      document.getElementById("replay").style.display = "inline-block";
    }

    // Start the game
    function startGame() {
      score = 0;
      questionCount = 0;
      document.getElementById("score").textContent = "Score: 0/0";
      document.getElementById("result").textContent = "";
      document.getElementById("replay").style.display = "none";
      loadQuestion();
    }

    // Initialize the game
    startGame();
  </script>
</body>
</html>
